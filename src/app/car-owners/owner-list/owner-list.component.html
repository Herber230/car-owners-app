<div class="content">
    <mat-card>
        <mat-card-title class="title">
            Propietarios <br/><br/>
        </mat-card-title>
        <mat-card-content>
            <table mat-table [dataSource]="owners" class="table mat-elevation-z8">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef class="thead"> NOMBRE </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef class="thead"> APELLIDO </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>
                <ng-container matColumnDef="edad">
                    <th mat-header-cell *matHeaderCellDef class="thead"> EDAD </th>
                    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
            </table>
            <br/>
            <button mat-raised-button color="primary" (click)="load()"> Cargar Datos </button>
        </mat-card-content>
    </mat-card>
</div>
