<div class="content">
    <mat-card>
        <mat-card-title>
            Propietarios
        </mat-card-title>
        <mat-card-content>
            <table mat-table [dataSource]="owners" class="mat-elevation-z8 table">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef class="thead"> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef class="thead"> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>
                <ng-container matColumnDef="edad">
                    <th mat-header-cell *matHeaderCellDef class="thead"> Edad </th>
                    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
            </table>
            <br/>
            <button mat-raised-button color="black" (click)="load()"> Cargar Datos </button>
        </mat-card-content>
    </mat-card>
</div>
