
<div class="container">
  <mat-toolbar color="basic" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="title">Owners App</h1>
  </mat-toolbar>
  <mat-sidenav-container class="side-nav-container">
    <mat-sidenav
      #sidenav
      [opened]="openSideNav"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
    >
      <mat-nav-list class="nav-list-element">
        <a mat-list-item *ngFor="let item of items" [routerLink]="item.route">{{item.display}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
